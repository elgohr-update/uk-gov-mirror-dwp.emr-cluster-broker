resources:
- name: emr-cluster-broker-pr
  type: pull-request
  source:
    access_token: ((github_com.token))
    repo: dwp/emr-cluster-broker
    uri: https://github.com/dwp/emr-cluster-broker.git
  check_every: 15m
- name: emr-cluster-broker
  type: git
  source:
    branch: master
    username: ((github_com.username))
    password: ((github_com.token))
    uri: https://github.com/dwp/emr-cluster-broker.git
  check_every: 15m
- name: emr-cluster-broker-client-release
  type: github-release
  source:
    owner: dwp
    repository: emr-cluster-broker-client
    access_token: ((github_com.token))
  check_every: 15m


